<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pisarze</title>
</head>
<body>
<h1>Wszyscy pisarze</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Nazwa</th>

    </tr>
    <tr th:each="wydaw : ${wydawnictwo}">
        <td th:text="${wydaw.id}">123</td>
        <td th:text="${wydaw.nazwa}">Bartek</td>

    </tr>
</table>
</body>
</html>
